dependencies {

  testImplementation project(":app")
  testImplementation project(":core")

  testImplementation 'org.apache.tuweni:tuweni-bytes'

  testRuntimeOnly 'javax.activation:activation'
  testRuntimeOnly 'org.apache.logging.log4j:log4j-core'
  testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
  testRuntimeOnly 'org.bouncycastle:bcpkix-jdk15on'

  testImplementation 'com.github.docker-java:docker-java'
  testImplementation 'org.junit.jupiter:junit-jupiter-api'
  testImplementation 'org.junit.jupiter:junit-jupiter-params'
  testImplementation 'io.vertx:vertx-core'
  testImplementation 'io.vertx:vertx-web'
  testImplementation 'io.vertx:vertx-web-client'
  testImplementation 'org.apache.logging.log4j:log4j-api'
  testImplementation 'org.assertj:assertj-core'
  testImplementation 'org.awaitility:awaitility'
  testImplementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml'
  testImplementation 'tech.pegasys.signers.internal:bls-keystore'
  testImplementation 'tech.pegasys.teku.internal:bls'
  testImplementation(group: 'tech.pegasys.signers.internal', name: 'keystorage-hashicorp', classifier: 'test-fixtures')
  testImplementation 'com.atlassian.oai:swagger-request-validator-restassured'
}

test.enabled = false

task acceptanceTest(type: Test) {
  mustRunAfter rootProject.subprojects*.test
  description = 'Runs Eth2Signer acceptance tests.'
  group = 'verification'

  setSystemProperties(test.getSystemProperties())
  systemProperty 'acctests.runEth2SignerAsProcess', 'true'

  useJUnitPlatform()
  // toggle to show standard out and standard error of the test JVM(s) on the console
  testLogging.showStandardStreams = false
}
acceptanceTest.dependsOn(rootProject.installDist)
